<h1>Wie können wir Ihnen weiterhelfen?</h1>
<h2>Kontaktdaten</h2>
<m-simple-form load-form-styles namespace="simple-form-miduweb-">
    <form action="/some-action" enctype="multipart/form-data" method="post">
        <input type="hidden" name="xp_sendBackParams" value="0" />
        <div class="inline">
            <label for="anrede1">Herr</label>
            <input id="anrede1" name="Anrede" type="radio" value="2" checked />
            <label for="anrede2">Frau</label>
            <input id="anrede2" name="Anrede" type="radio" value="1" />
            <label for="anrede3">Other</label>
            <input id="anrede3" name="Anrede" type="radio" value="3" />
        </div>
        <div>
            <label validation-message="Vorname ist ungültig" for="Firstname">Vorname</label>
            <input id="Firstname" type="text" required="" value="" name="Vorname" placeholder="Vorname hier eingeben..."
                autocomplete="off" />
        </div>
        <div>
            <label validation-message="Name ist ungültig" for="Name">Name</label>
            <input id="Name" type="text" required="" value="" name="Name" placeholder="Name hier eingeben..."
                autocomplete="off" />
        </div>
        <div>
            <label validation-message="Ungültige Postleitzahl" for="Postalcode">PLZ</label>
            <input id="Postalcode" type="number" required="" value="" name="Postalcode"
                placeholder="Postleitzahl hier eingeben..." autocomplete="off" />
        </div>
        <div>
            <label validation-message="Ungültiger Ort" for="Location">Ort</label>
            <input id="Location" type="text" required="" value="" name="Location" placeholder="Ort hier eingeben..."
                autocomplete="off" />
        </div>
        <div>
            <label for="Country">Land (optional)</label>
            <input id="Country" type="text" value="" name="Country" placeholder="Land hier eingeben..."
                autocomplete="off" />
        </div>
        <div>
            <label validation-message="Ungültige Email" for="Email">E-Mail</label>
            <input id="Email" type="email" required="" value="" name="Email" placeholder="Email hier eingeben..."
                autocomplete="off" />
        </div>
        <div>
            <label for="Phone">Telefonnummer (optional)</label>
            <input id="Phone" type="tel" value="" name="Phone" placeholder="Telefonnummer hier eingeben..."
                autocomplete="off" />
        </div>
        <h2>Mitteilung</h2>
        <div>
            <label>
                Betreff
            </label>
            <select>
                <option disabled selected>Betreff hier auswählen...</option>
                <option value="Frage">Konsumenten-Anfrage</option>
                <option value="Feedback">Handelskunden-Anfrage-Schweiz</option>
                <option value="Wunsch">Handelskunden-Anfrage-International</option>
                <option value="Wunsch">Industrie-Food-Service-Schokolade</option>
                <option value="Wunsch">PR-Anfrage</option>
                <option value="Wunsch">Datenschutz-Anfrage</option>
                <option value="Wunsch">Andere Anfrage</option>
            </select>
        </div>
        <div>
            <label>
                Standort (optional)
            </label>
            <select>
                <option disabled selected>Standort hier auswählen...</option>
                <option value="Frage">Birsfelden</option>
                <option value="Feedback">Buchs AG</option>
                <option value="Wunsch">Meilen</otion>
                <option value="Wunsch">Stabio</option>
                <option value="Wunsch">Taverne</option>
            </select>
        </div>
        </div>
        <div>
            <label>
                Nachricht
            </label>
            <div>
                <textarea rows="4" cols="20"></textarea>
            </div>
        </div>
        <div class="inline">
            <label validation-message="Datenschutz einverstanden?" for="Policy">Ich bestätige, dass ich die <a
                    href="https://www.migros.ch/de/datenschutz.html" target="_blank">Datenschutzerklärung</a> und die
                darin umschriebene Bearbeitung meiner Personendaten zur Kenntnis genommen haben.</label>
            <input id="Policy" name="Policy" required="" type="checkbox" />
        </div>
        <input type="submit" value="Senden" />
    </form>
</m-simple-form>

<script type="text/javascript" src="../../../../../../docs/es/loader.js"></script>
<script type="text/javascript" src="../../../../../../docs/es/documenter.js?component=SimpleForm.js"></script>
