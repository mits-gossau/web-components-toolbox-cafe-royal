<m-dialog namespace="dialog-default-" autofocus>
    <cr-m-product-teaser-modal>
      <div>
        <span>
          <a-icon-mdx id="close" icon-name="X" size="1.25em" rotate="0" no-hover-transform></a-icon-mdx>
        </span>
        <h3>Café Royal Tiramisu</h3>
        <div class="product-image">
          <a-picture defaultSource="./img/brack.png" alt="Café-Royal Tiramisu"></a-picture>
        </div>
        <h4>Wähle aus, wo du das Produkt kaufen möchtest:</h4>
        <div class="two-stores">
          <a href="https://www.galaxus.ch/de/s7/product/cafe-royal-dessert-dreams-tiramisu-10-x-port-kaffeekapseln-24176194" target="_blank">
            <a-picture namespace="picture-icon-" defaultSource="./img/galaxus-logo-small.png" alt="Galaxus Logo"></a-picture>
          </a>
          <a href="https://www.brack.ch/cafe-royal-kaffeekapseln-fuer-nespresso-tiramisu-100-stueck-1542996" target="_blank">
            <a-picture namespace="picture-icon-" defaultSource="./img/brack.png" alt="Brack.ch Logo"></a-picture>
          </a>
        </div>
        <p>Du wirst direkt auf den Partnershop weitergeleitet</p>
      </div>
    </cr-m-product-teaser-modal>
    <a-button namespace="button-primary-" id="show-modal">2 Shops</a-button>
  </m-dialog>
