        margin: 40px 20px;
    }

    .modal > div.three-stores {
        display: grid;
        grid-template: 'a b c' 1fr;
        gap: 6%;
        height: 45px;
        margin: 40px 20px;
    }

    .modal > div.two-stores > a {
        display: flex;
        align-items: center;
        justify-content: center;
        height: auto;

        margin: 0px;
    }

    .modal > div.three-stores > a {
        display: flex;
        align-items: center;
        max-height: 100%;
        width: auto;
        margin: 0px;
    }

    .modal > div.three-stores > a > img {
